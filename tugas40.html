<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Javascript - NIOMIC</title>
</head>
<body>
    <button type="button" name="button" onclick="tombol()">Jalankan</button> <br><br> <hr>

    <b>Base URI</b> Property : <br>
    <p id="contoh1">Contoh</p> <hr>

    <b>body</b> Property : <br>
    <p id="contoh2">Contoh</p> <hr>

    <b>create</b> Element : <br> <br>

    <script type="text/javascript">
        function tombol(){
            let a = document.baseURI;
            document.getElementById('contoh1').innerHTML = a;

            document.body.style.backgroundColor = 'green';
            
            let b = document.createElement('input');
            document.body.appendChild(b);
        }
    </script>
</body>
</html>
